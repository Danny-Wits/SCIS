<svg
  width="800"
  height="300"
  viewBox="0 0 800 300"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="SCIS Logo"
>
  <defs>
    <!-- Subtle texture pattern -->
    <pattern
      id="grain"
      patternUnits="userSpaceOnUse"
      width="6"
      height="6"
    >
      <rect width="6" height="6" fill="#b55a3a" />
      <path
        d="M0 0 L6 6 M6 0 L0 6"
        stroke="#a94f32"
        stroke-width="0.4"
        opacity="0.25"
      />
    </pattern>
  </defs>

  <!-- Background (transparent) -->
  <rect width="100%" height="100%" fill="transparent" />

  <!-- Logo text -->
  <text
    x="50%"
    y="55%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="200"
    font-weight="900"
    font-family="Arial Black, Montserrat, Poppins, sans-serif"
    letter-spacing="8"
    fill="url(#grain)"
  >
    SCIS
  </text>
</svg>
